<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="username">username</label>
        <input type="text" name="text" placeholder="Enter name" id="username"><br><br>

        <label for="Password">Password</label>
        <input type="Password" name="" id="Password"><br><br>

        <label for="Email">Email</label>
        <input type="Email" name="" id="Email"><br><br>

        <label for="Number">Number</label>
        <input type="number" name="" id="Number"><br><br>

        <label for="Date">Date</label>
        <input type="Date" name="" id="Date"><br><br>

        <label for="Time">Time</label>
        <input type="Time" name="" id="Time"><br><br>

        <label for="color">color</label>
        <input type="color" name="" id="color"><br><br>

        <label for="checkbox">checkbox</label>
        <input type="checkbox" name="" id="checkbox"><br><br>

        <label for="file">upload a file</label>
        <input type="file" name="" id="file"><br><br>

        <label for="range">Range</label>
        <input type="range" name="file" id="range"><br><br>

        <label for="Website">Website</label>
        <input type="website" name="text" placeholder="https://example.com" id="website"><br><br>

        <label for="radiobutton">Radiobutton</label>
        <input type="radiobutton" name="" id="radiobutton"><br><br>

        <label for="Comments">Comments</label><br>
        <textarea name="comments" id="Comments" rows="7" cols="50"></textarea><br><br>

        <label for="Country">Country</label>
        <select name="country" id="Country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="canada">Canada</option>
            <option value="London">London</option>
            <option value="Australia" selected>Australia</option><br><br>

        </select><br><br> 

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>









    </form>
</body>
</html>
